<div class="media-container" id="full-audio" style="">
  <div class="audio-player__title">{{sermon.title}}</div>
  <div class="audio-player__controls">
    <div (click)="togglePlay()" class="audio-player__playpause-button">
      <button type="button"></button>
    </div>
  </div>
</div>

<div id="video" data-videoid="1562446" data-streamkey="MTU2MjQ0Ng.abpkmOyZ8Rddp3yXZQvJx0nzx1U">
  <div class="left">
    <h1 title="{{sermon.preacher}}">
      {{sermon.title | uppercase }}
      <a href="/pastors/steven+anderson/">{{sermon.preacher}}</a>
    </h1>
    <div id="player_wrapper_outer">
      <div id="video_container" style="display: block;">
        <app-video-player
          [options]="videoJsOptions"
          [source]="sermon.archiveResource"
        ></app-video-player>
      </div>
    </div>
  </div>
</div>
