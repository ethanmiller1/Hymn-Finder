<h2>Filter Table Data With Sorting Column</h2>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. search" #input>
</mat-form-field>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
    <td mat-cell *matCellDef="let element">
      <a class="resource-list-item__inner" href="sermons/{{ element.id }}">{{element.title}}</a>
    </td>
  </ng-container>

  <!-- Preacher Column -->
  <ng-container matColumnDef="preacher">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Preacher</th>
    <td mat-cell *matCellDef="let element"> {{element.preacher}} </td>
  </ng-container>

  <!-- Church Column -->
  <ng-container matColumnDef="church">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Church</th>
    <td mat-cell *matCellDef="let element"> Faithful Word Baptist Church</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="datetime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
    <td mat-cell *matCellDef="let element"> {{element.datetime}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
