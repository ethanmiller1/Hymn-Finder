<div class="card-list-view">
  <h2>Filter Table Data With Sorting Column</h2>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. search" #input>
  </mat-form-field>

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
      <td mat-cell class="resource-list-item" *matCellDef="let sermon">
        <a class="resource-list-item__inner" href="sermons/{{ sermon.id }}">
          <h2 class="resource-list-item__title">{{ sermon.title }}</h2>
          <div class="resource-list-item__data"><span>{{ sermon.preacher }}</span><span>{{ sermon.date }}</span></div>
        </a>
      </td>
    </ng-container>

    <!-- Preacher Column -->
    <ng-container matColumnDef="preacher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Speaker</th>
      <td mat-cell *matCellDef="let sermon" class="resource-list-item">
        <div class="resource-list-item__inner resource-list-item--center">
          <span class="resource-list-item__data">
            <a href="sermons/{{ sermon.id }}">{{ sermon.preacher }}</a>
          </span>
        </div>
      </td>
    </ng-container>

    <!-- Church Column -->
    <ng-container matColumnDef="church">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Church</th>
      <td mat-cell *matCellDef="let sermon" class="resource-list-item"> Faithful Word Baptist Church</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="datetime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
      <td mat-cell *matCellDef="let sermon" class="resource-list-item"> {{sermon.datetime}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="resource-list-row" *matRowDef="let row; columns: displayedColumns;"></tr>


    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row resource-list-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
